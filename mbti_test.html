    <!-- 소셜 미디어 공유 및 링크 복사 기능 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 카카오톡 공유 버튼 (서비스 공유)
            const kakaoShareBtn = document.getElementById('kakao-share');
            if (kakaoShareBtn) {
                kakaoShareBtn.addEventListener('click', function() {
                    if (!window.Kakao) {
                        alert('카카오톡 SDK를 불러올 수 없습니다.');
                        return;
                    }
                    
                    // SDK 초기화 확인 및 재시도
                    if (!window.Kakao.isInitialized()) {
                        window.Kakao.init('e06d0ee93e450a11bc6451d46e09cd88');
                    }
                    
                    // 모바일 환경 확인
                    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    
                    try {
                        if (window.Kakao.Share) {
                            // 최신 SDK Share 객체 사용
                            window.Kakao.Share.sendDefault({
                                objectType: 'feed',
                                content: {
                                    title: 'MBTI 성격 테스트 - BrainDetox Utility Box',
                                    description: '무료 MBTI 성격 테스트로 당신의 성격 유형을 알아보세요!',
                                    imageUrl: 'https://braindetox.kr/images/mbti_bg_image.png',
                                    link: {
                                        mobileWebUrl: window.location.href,
                                        webUrl: window.location.href
                                    }
                                },
                                buttons: [
                                    {
                                        title: '웹으로 보기',
                                        link: {
                                            mobileWebUrl: window.location.href,
                                            webUrl: window.location.href
                                        }
                                    }
                                ]
                            });
                        } else if (window.Kakao.Link) {
                            // 구 버전 호환성 유지
                            window.Kakao.Link.sendDefault({
                                objectType: 'feed',
                                content: {
                                    title: 'MBTI 성격 테스트 - BrainDetox Utility Box',
                                    description: '무료 MBTI 성격 테스트로 당신의 성격 유형을 알아보세요!',
                                    imageUrl: 'https://braindetox.kr/images/mbti_bg_image.png',
                                    link: {
                                        mobileWebUrl: window.location.href,
                                        webUrl: window.location.href
                                    }
                                },
                                buttons: [
                                    {
                                        title: '웹으로 보기',
                                        link: {
                                            mobileWebUrl: window.location.href,
                                            webUrl: window.location.href
                                        }
                                    }
                                ]
                            });
                        } else {
                            // 모바일이 아니거나 카카오톡 미설치 시 웹 공유 사용
                            window.open(`https://sharer.kakao.com/talk/friends/picker/link?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent('MBTI 성격 테스트 - BrainDetox Utility Box')}`, 'kakaotalk_share', 'width=350, height=650');
                        }
                    } catch (error) {
                        console.error('카카오톡 공유 중 오류 발생:', error);
                        alert('카카오톡 공유 기능을 사용할 수 없습니다. 다른 방법으로 공유해 주세요.');
                    }
                });
            }
            
            // 페이스북 공유 버튼 (서비스 공유)
            const facebookShareBtn = document.getElementById('facebook-share');
            if (facebookShareBtn) {
                facebookShareBtn.addEventListener('click', function() {
                    // 모바일 환경 확인
                    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
                    
                    if (isMobile) {
                        // 모바일에서는 새 창이 아닌 현재 창에서 열기
                        window.location.href = shareUrl;
                    } else {
                        // PC에서는 팝업으로 열기
                        window.open(shareUrl, 'facebook-share-dialog', 'width=626,height=436');
                    }
                });
            }
            
            // X(트위터) 공유 버튼 (서비스 공유)
            const twitterShareBtn = document.getElementById('twitter-share');
            if (twitterShareBtn) {
                twitterShareBtn.addEventListener('click', function() {
                    const text = 'MBTI 성격 테스트 - BrainDetox Utility Box';
                    const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(window.location.href)}`;
                    window.open(shareUrl, 'twitter-share-dialog', 'width=626,height=436');
                });
            }
            
            // 쓰레드 공유 버튼 (서비스 공유)
            const threadsShareBtn = document.getElementById('threads-share');
            if (threadsShareBtn) {
                threadsShareBtn.addEventListener('click', function() {
                    // 쓰레드는 직접 공유 API가 없어서 링크 복사 후 알림
                    const currentUrl = window.location.href;
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = currentUrl;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextArea);
                    alert('링크가 복사되었습니다. 쓰레드 앱에 붙여넣기하여 공유하세요!');
                });
            }
            
            // 링크 복사 버튼 (서비스 공유)
            const linkCopyBtn = document.getElementById('link-copy');
            if (linkCopyBtn) {
                linkCopyBtn.addEventListener('click', function() {
                    const currentUrl = window.location.href;
                    
                    // 임시 텍스트 영역 생성
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = currentUrl;
                    document.body.appendChild(tempTextArea);
                    
                    // 텍스트 선택 및 복사
                    tempTextArea.select();
                    document.execCommand('copy');
                    
                    // 임시 요소 제거
                    document.body.removeChild(tempTextArea);
                    
                    // 토스트 메시지 표시
                    alert('링크가 복사되었습니다!');
                });
            }
            
            // 결과 공유 함수들
            function shareResult(type) {
                const userResult = JSON.parse(localStorage.getItem('mbtiResult') || '{}');
                const resultText = userResult.type ? `나의 MBTI는 ${userResult.type} (${userResult.nickname || userResult.title})입니다!` : 'MBTI 성격 테스트를 해보세요!';
                
                switch(type) {
                    case 'kakao':
                        if (!window.Kakao) {
                            alert('카카오톡 SDK를 불러올 수 없습니다.');
                            return;
                        }
                        
                        try {
                            if (!window.Kakao.isInitialized()) {
                                window.Kakao.init('e06d0ee93e450a11bc6451d46e09cd88');
                            }
                            
                            if (window.Kakao.Share) {
                                window.Kakao.Share.sendDefault({
                                    objectType: 'feed',
                                    content: {
                                        title: resultText,
                                        description: '무료 MBTI 성격 테스트로 당신의 성격 유형도 알아보세요!',
                                        imageUrl: 'https://braindetox.kr/images/mbti_bg_image.png',
                                        link: {
                                            mobileWebUrl: window.location.href,
                                            webUrl: window.location.href
                                        }
                                    },
                                    buttons: [
                                        {
                                            title: '나도 테스트하기',
                                            link: {
                                                mobileWebUrl: window.location.href,
                                                webUrl: window.location.href
                                            }
                                        }
                                    ]
                                });
                            }
                        } catch (error) {
                            console.error('카카오톡 공유 중 오류 발생:', error);
                            alert('카카오톡 공유 기능을 사용할 수 없습니다. 다른 방법으로 공유해 주세요.');
                        }
                        break;
                        
                    case 'facebook':
                        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                        const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
                        
                        if (isMobile) {
                            window.location.href = shareUrl;
                        } else {
                            window.open(shareUrl, 'facebook-share-dialog', 'width=626,height=436');
                        }
                        break;
                        
                    case 'twitter':
                        const text = `${resultText} 무료 MBTI 성격 테스트를 해보세요.`;
                        const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(window.location.href)}`;
                        window.open(twitterUrl, 'twitter-share-dialog', 'width=626,height=436');
                        break;
                        
                    case 'threads':
                        const currentUrl = window.location.href;
                        const tempTextArea = document.createElement('textarea');
                        tempTextArea.value = currentUrl;
                        document.body.appendChild(tempTextArea);
                        tempTextArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempTextArea);
                        alert('링크가 복사되었습니다. 쓰레드 앱에 붙여넣기하여 공유하세요!');
                        break;
                        
                    case 'link':
                        const urlToCopy = window.location.href;
                        const textArea = document.createElement('textarea');
                        textArea.value = urlToCopy;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        alert('링크가 복사되었습니다!');
                        break;
                }
            }
            
            // 결과 공유 버튼 이벤트 리스너
            const resultKakaoBtn = document.getElementById('result-kakao-share');
            const resultFacebookBtn = document.getElementById('result-facebook-share');
            const resultTwitterBtn = document.getElementById('result-twitter-share');
            const resultThreadsBtn = document.getElementById('result-threads-share');
            const resultLinkBtn = document.getElementById('result-link-copy');
            
            if (resultKakaoBtn) resultKakaoBtn.addEventListener('click', () => shareResult('kakao'));
            if (resultFacebookBtn) resultFacebookBtn.addEventListener('click', () => shareResult('facebook'));
            if (resultTwitterBtn) resultTwitterBtn.addEventListener('click', () => shareResult('twitter'));
            if (resultThreadsBtn) resultThreadsBtn.addEventListener('click', () => shareResult('threads'));
            if (resultLinkBtn) resultLinkBtn.addEventListener('click', () => shareResult('link'));
        });
