                        data: [scores.love, scores.money, scores.work],
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(59, 130, 246, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(59, 130, 246, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
                            grid: { color: 'rgba(0, 0, 0, 0.1)' },
                            pointLabels: { 
                                font: { size: 14, weight: 'bold' },
                                color: '#334155'
                            },
                            ticks: {
                                backdropColor: 'rgba(255, 255, 255, 0.7)',
                                color: '#64748b',
                                stepSize: 1
                            },
                            suggestedMin: 0,
                            suggestedMax: 5
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.r !== null) {
                                        label += `${context.parsed.r}점`;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function handleZodiacClick(e, zodiacName) {
            document.querySelectorAll('.zodiac-btn').forEach(btn => btn.classList.remove('selected'));
            e.currentTarget.classList.add('selected');
            updateDisplay(zodiacName);
        }

        window.addEventListener('DOMContentLoaded', () => {
            Object.keys(horoscopeData).forEach(zodiacName => {
                const data = horoscopeData[zodiacName];
                const button = document.createElement('button');
                button.className = 'zodiac-btn flex flex-col items-center justify-center p-3 bg-white rounded-lg shadow-sm border border-slate-200 hover:bg-sky-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500';
                button.innerHTML = `
                    <span class="text-3xl">${data.emoji}</span>
                    <span class="mt-1 text-sm font-semibold">${zodiacName}</span>
                `;
                button.addEventListener('click', (e) => handleZodiacClick(e, zodiacName));
                zodiacSelector.appendChild(button);
            });
            
            const firstButton = zodiacSelector.querySelector('.zodiac-btn');
            if (firstButton) {
                firstButton.classList.add('selected');
                updateDisplay(Object.keys(horoscopeData)[0]);
            }
        });

    </script>
</body>
