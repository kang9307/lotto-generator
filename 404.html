<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - BrainDetox</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- 검색 엔진에 이 페이지를 인덱싱하지 않도록 지시 -->
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .error-title {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: #3498db;
            font-style: italic;
        }
        
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
    
    <!-- 리디렉션 스크립트 -->
    <script>
        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            
            // 리디렉션 상태 표시
            const redirectMessage = document.getElementById('redirect-message');
            
            // /blog/{post-id} 패턴 감지
            const blogPostMatch = path.match(/\/blog\/([^/]+)$/);
            
            if (blogPostMatch && blogPostMatch[1]) {
                const postId = blogPostMatch[1];
                
                // 리디렉션 메시지 표시
                if (redirectMessage) {
                    redirectMessage.textContent = `'${postId}' 포스트로 이동 중입니다...`;
                }
                
                // 블로그 포스트로 리디렉션
                setTimeout(function() {
                    window.location.replace(`/blog.html?post=${postId}`);
                }, 1000); // 1초 후 리디렉션
                
                return;
            }
            
            // 그 외의 경우, 일반 404 메시지 표시
            if (redirectMessage) {
                redirectMessage.textContent = '요청하신 페이지를 찾을 수 없습니다.';
            }
        });
    </script>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main class="container">
        <div class="error-container">
            <h1 class="error-title">404 - 페이지를 찾을 수 없음</h1>
            <p class="error-message" id="redirect-message">잠시만 기다려주세요...</p>
            
            <div class="loading-spinner">페이지를 분석하는 중입니다...</div>
            
            <p>잘못된 주소이거나 페이지가 삭제되었을 수 있습니다.</p>
            <a href="/" class="home-link">홈페이지로 이동</a>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <!-- 공통 스크립트 -->
    <script src="/common.js"></script>
</body>
</html>
